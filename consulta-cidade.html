<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon/location-dot-solid.svg" type="image/x-icon">
  <script type="module" defer src="./js/script.js"></script>
  <title>Consulta Cidade | Kervines</title>
</head>

<body>
  <div class="container">
    <div class="search-container">
      <header class="header">
        <h1 class="title">Local CEP <i class="fa-solid fa-location-dot"></i></h1>
        <p>Encontre seu CEP buscando pelo nome de sua estado, cidade ou bairro.</p>
      </header>
      <form class="search">
        <select class="estados" name="" id="">
          <option value="UF">UF</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="RS">RS</option>
          <option value="SC">SC</option>
          <option value="SE">SE</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option>
        </select>
        <input id="input-cep" type="text" placeholder="Cidade e logradouro">
        <button type="submit">Buscar</button>
        <a href="./index.html">Consultar cep</a>
      </form>
      <div class="result">
        <table>
          <tr>
            <td><i class="fa-solid fa-map-location-dot"></i></td>
            <td data-cep id="cep"></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-road"></i></td>
            <td data-cep id="logradouro"></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-city"></i></td>
            <td data-cep id="bairro"></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-location-crosshairs"></i></td>
            <td data-cep id="localidade"></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-globe"></i></td>
            <td data-cep id="uf"></td>
          </tr>
          <tr>
            <td><i class="fa-solid fa-signal"></i></td>
            <td data-cep id="ddd"></td>
          </tr>
        </table>
      </div>
    </div>
    <img src="./assets/img/search-animate.svg" alt="">
  </div>
  <footer>
    <ul>
      <li><a href="https://www.linkedin.com/in/kervines/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
      <li><a href="https://github.com/kervines" target="_blank"><i class="fa-brands fa-github"></i></a></li>
      <li><a href="https://www.instagram.com/kervines.dev/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>

</html>
