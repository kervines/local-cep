<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Search CEP API</title>
</head>

<body>
  <header>
    <h1>cep.toLocator <i class="fa-solid fa-location-crosshairs"></i></h1>
  </header>
  <div class="container">
    <form class="search">
      <input id="input-cep" type="text" placeholder="Consultar CEP">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="result">
      <table>
        <tr>
          <td><i class="fa-solid fa-map-location-dot"></i></td>
          <td data-cep id="cep"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-road"></i></td>
          <td data-cep id="logradouro"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-city"></i></td>
          <td data-cep id="bairro"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-location-crosshairs"></i></td>
          <td data-cep id="localidade"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-globe"></i></td>
          <td data-cep id="uf"></td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-signal"></i></td>
          <td data-cep id="ddd"></td>
        </tr>
      </table>
    </div>
    <img src="./assets/img/search-animate.svg" alt="">
  </div>
</body>

</html>
